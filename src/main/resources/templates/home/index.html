<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKsystem</title>
    <link rel="stylesheet" th:href="@{./home/styles/home.css}">
    <script defer th:src="@{./home/scripts/home.js}"></script>
</head>
<body>
<header class="header">
    <nav class="nav">
        <div class="nav-logo">LKsystem</div>
        <div class="nav-menu">
            <a href="#" class="nav-link">회사소개</a>
            <a href="#" class="nav-link">서비스</a>
            <a href="#" class="nav-link">견적문의</a>
            <a href="#" class="nav-link">고객센터</a>
            <a href="#" class="nav-link">위치안내</a>
        </div>
    </nav>
</header>

<main>
    <section class="hero">
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img th:src="@{./home/images/car1.jpg}" alt="자동차 배터리 교체 서비스">
                    <div class="carousel-content">
                        <h1>전문가의 배터리 교체 서비스</h1>
                        <p>신속하고 안전한 배터리 교체로 고객님의 차량을 지켜드립니다</p>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img th:src="@{./home/images/car2.jpg}" alt="자동차 배터리 교체 서비스">
                    <div class="carousel-content">
                        <h1>24시간 긴급출동 서비스</h1>
                        <p>언제 어디서나 필요할 때 달려갑니다</p>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img th:src="@{./home/images/car3.jpg}" alt="자동차 배터리 교체 서비스">
                    <div class="carousel-content">
                        <h1>정확한 배터리 진단</h1>
                        <p>최신 장비를 통한 정확한 배터리 상태 진단</p>
                    </div>
                </div>
            </div>
            <div class="carousel-nav">
                <button class="carousel-indicator active"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
            <button class="carousel-button carousel-button-left">&lt;</button>
            <button class="carousel-button carousel-button-right">&gt;</button>
        </div>
    </section>

    <section class="services">
        <h2 class="services-title">전문적인 배터리 서비스</h2>
        <p class="services-subtitle">최고의 전문가가 제공하는 차량 배터리 솔루션</p>

        <div class="services-grid">
            <div class="service-card">
                <div class="service-card-icon">🔧</div>
                <h3>배터리 교체</h3>
                <p>신속하고 전문적인 배터리 교체 서비스</p>
            </div>
            <div class="service-card">
                <div class="service-card-icon">🚗</div>
                <h3>출장 서비스</h3>
                <p>24시간 긴급 출장 서비스 제공</p>
            </div>
            <div class="service-card">
                <div class="service-card-icon">📊</div>
                <h3>정밀 진단</h3>
                <p>전문 장비를 통한 정확한 배터리 상태 진단</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
